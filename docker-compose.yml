services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      FLASK_ENV: production
      PORT: 8080
    volumes:
      - notes-data:/data
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  notes-data:
    driver: local
